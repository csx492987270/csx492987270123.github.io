<div class="modal fade" id="pecenter" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">个人中心信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="account" value="{{name}}" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputsex" class="col-sm-2 control-label">昵称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="names" value="{{other}}" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputsex" class="col-sm-2 control-label">头像</label>
                        <div class="col-sm-10">
                            <img src="{{img}}" height="50px;" name="imgs" width="80px;" alt="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputsex" class="col-sm-2 control-label">自我介绍</label>
                        <div class="col-sm-10">
                            <textarea id="editor" name="tellme" cols="80" rows="10">{{text}}{{key}}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputsex" class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10" style="padding-top:7px">
                            <input type="radio" class="" name='sex' value="0" checked='true' placeholder="">&nbsp;&nbsp;男&nbsp;&nbsp;
                            <input type="radio" class="" name="sex" value="1" placeholder="">&nbsp;&nbsp;女
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputsex" class="col-sm-2 control-label">入职日期</label>
                        <div class="col-sm-10">
                            <input type="text" readonly="readonly" class="form-control date-jion" name='datecome' value="{{createTime}}" placeholder="2017-07-01">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputsex" class="col-sm-2 control-label">出生日期</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control date-jion" name='dateout' placeholder="2017-07-01">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputsex" class="col-sm-2 control-label">手机</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" name='phone' value="{{phone}}" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputsex" class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" value="{{passwd}}@163.com" name='email' placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-6 col-sm-10">
                            <button type="submit" class="btn btn-success">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
