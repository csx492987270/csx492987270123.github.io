<div class="modal fade" id="checkTeacher" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">查看讲师信息</h4>
      </div>
      <div class="modal-body">
        <table class="table table-bordered">
          <tr>
            <td>用户名</td>
            <td>{{date}}</td>
            <td>职位</td>
            <td>{{fengli}}</td>
            <td rowspan="3" id="imgs">
              <img src="" width="40px" alt="">
            </td>
          </tr>
          <tr>
            <td>花名</td>
            <td>{{fengxiang}}</td>
            <td>入职时间</td>
            <td>{{high}}</td>
          </tr>
          <tr>
            <td>性别</td>
            <td>{{low}}</td>
            <td>出生日期</td>
            <td>{{type}}</td>
          </tr>
          <tr>
            <td colspan="5">
              {{date}}{{fengli}}{{fengxiang}}{high}}{{low}}{{type}}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
